<div [ngClass]="alerta" class="alert" role="alert">
  A simple primary alert—check it out!
</div>

<button type="button" class="btn btn-info mx-2" (click)="alerta = 'alert-info'">Info</button>

<button type="button" class="btn btn-success mx-2" (click)="alerta = 'alert-success'">Success</button>

<h3 class="my-2" [ngClass]="{ 'text-danger' : propiedades.danger, 'text-info' : !propiedades.danger }">Hola Mundo</h3>

<button (click)="propiedades.danger = !propiedades.danger" class="btn"
type="button" name="button" [ngClass]="{ 'btn-danger' : propiedades.danger, 'btn-info': !propiedades.danger }">
  Cambiar
</button>
<hr>

<h3>Proceso Asíncrono</h3>
<button (click)="ejecutar()" class="btn btn-success"
type="button" name="button" [disabled]="loading">
  <i [ngClass]="{ 'fa-save' : !loading, 'fa-refresh fa-spin' : loading }" class="fa px-1 mx-1"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
